<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Benchmark: fuse-7.1.0</title>
</head>
<body>
<h2>Benchmark: fuse-7.1.0</h2><hr/>
<h4>Indexed Text: "Gulliver's Travels" (Swift Jonathan 1726)</h4>
<div id="result" style="white-space: pre; font-family: Monospaced, monospace"></div>
<script src="https://cdn.jsdelivr.net/gh/krisk/Fuse@v7.1.0/dist/fuse.min.js"></script>
<script type="module">

    import { suite } from "../../bench.js";

    let lib;

    suite["fuse"] = {

        init: function(){},
        add: function(data){

            const length = data.length;
            const payload = new Array(length);

            for(let i = 0; i < length; i++){

                payload[i] = {id: i, content: data[i]};
            }

            lib = new Fuse(payload, {

                keys: ["content"],
                id: "id",
                shouldSort: true,
                tokenize: true,
                matchAllTokens: true,
                threshold: 0.2
            });
        },
        query: function(query){

            return lib.search(query);
        }
    };

</script>
</body>
</html>
